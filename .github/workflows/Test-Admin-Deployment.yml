name: Deploy Admin Page

on:
  pull_request:
     branches: [ "main" ]
     paths: ["src/admin/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rsync files to server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: ${{ secrets.SERVER_PORT }}
          ARGS: "-avzr --delete"
          SOURCE: "src/admin/"
          TARGET: "~/test-aspirant-program/src/admin/"

      - name: SSH and Build on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
           export NVM_DIR="/home/ubuntu/.nvm"
           [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/test-aspirant-program/src/admin/
            npm install
            npm run build
            cd dist/
            tmux kill-session -t test-admin-app 2>/dev/null || true
            tmux new -d -s test-admin-app "serve -s -l 3003"
