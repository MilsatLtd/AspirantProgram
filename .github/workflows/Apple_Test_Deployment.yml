name: Deploy iOS to App Store

on:
  push:
    branches:
      - apple-store-deployment

jobs:
  build-and-deploy:
    runs-on: macos-latest
    defaults:
        run:
            working-directory: src/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"

      - name: Install dependencies
        run: flutter pub get

      - name: Decode and save Certificate
        env:
          CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        run: echo "$CERTIFICATE_P12" | base64 --decode > ios_distribution.p12

      - name: Decode and save Provisioning Profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: echo "$PROVISIONING_PROFILE" | base64 --decode > provisioning_profile.mobileprovision

      - name: Install Certificate
        run: |
          security create-keychain -p "" build.keychain
          security import ios_distribution.p12 -k build.keychain -P ${{ secrets.APPLE_CERTIFICATE_PASSWORD }} -T /usr/bin/codesign
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Install Provisioning Profile
        run: mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles && cp provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS App
        run: flutter build ipa --release

      - name: Deploy to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          BUNDLE_ID: "com.milsat.aspirant"
        run: |
          xcrun altool --upload-app -f build/ios/ipa/Runner.ipa \
          --type ios \
          --apiKey $APPLE_ID \
          --apiIssuer $APPLE_APP_SPECIFIC_PASSWORD
