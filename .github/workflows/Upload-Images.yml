name: Build and Push Docker Images to AWS ECR

on:
  workflow_dispatch:
    inputs:
      context:
        description: 'Context Path (e.g., src/*)'
        required: true
      dockerfilePath:
        description: 'Dockerfile Path (e.g., ./*/Dockerfile)'
        required: true
      tag:
        description: 'Image Tag (e.g., nextjs-app:latest)'
        required: true

env:
  AWS_REGION: us-west-1
  ECR_REGISTRY: 282421455628.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Build Docker image
    - name: Build and Push Docker image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: ./${{ github.event.inputs.context }}   
        file: ./${{ github.event.inputs.dockerfilePath }}  
        push: true  
        tags: ${{ env.ECR_REGISTRY }}/${{ github.event.inputs.tag }}
