  ECR_REPOSITORY_1: 282421455628.dkr.ecr.us-east-1.amazonaws.com/map-api     
  ECR_REPOSITORY_2: 282421455628.dkr.ecr.us-east-1.amazonaws.com/nginx-proxy
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.awsRegion }}

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 282421455628.dkr.ecr.us-east-1.amazonaws.com

      # Build images using Docker Compose
    - name: Build images
      run: |
        cd src/apis 
        docker-compose build

    - name: Push images
      run: |
        docker tag service1 ${{ env.ECR_REPOSITORY_1 }}:latest
        docker tag service2 ${{ env.ECR_REPOSITORY_2 }}:latest
        docker push ${{ env.ECR_REPOSITORY_1 }}:latest
        docker push ${{ env.ECR_REPOSITORY_2 }}:latest


