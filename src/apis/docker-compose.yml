version: '3'
services:
  web:
    build:
      context: .
    image: 282421455628.dkr.ecr.us-east-1.amazonaws.com/map-api:latest
    command: >
      sh -c 'bash ./create_superuser.sh &&
              python manage.py migrate &&
              apt-get update &&
              apt-get install -y redis-server &&
              redis-server &
              celery -A map worker -l info &
              gunicorn --bind 0.0.0.0:8000 map.wsgi --workers=4'
   environment:
      - NAME
      - USER
      - PASSWORD
      - HOST
      - PORT
    expose:
      - "8000"
    networks:
      - django-network
  nginx:
    build: 
       context: ./nginx/
    image: 282421455628.dkr.ecr.us-east-1.amazonaws.com/nginx-proxy
    restart: always

    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - django-network
networks:
  django-network:
    name: django-network
